<input type="file" class="file-input"
       
       (change)="onFileSelected($event)" #fileUpload>


<div class="row mt-5" *ngIf="FilesInDB.length > 0">

    <li *ngFor="let fullNameOfFile of FilesInDB">
      {{fullNameOfFile}}
      <button mat-mini-fab color="primary" class="download-btn"
              (click)="downloadFile(fullNameOfFile)">
        Download
      </button>
    </li>


</div>
